<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet' type='text/css'>

    <link rel="icon" href="favicon.png" type="image/x-icon" />


    <!-- leaflet:START -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- leaflet:END -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>TransitMaster</title>
</head>

<body class="body">
    <header>
        <span class="material-symbols-sharp" style="color:rgb(255, 51, 0)">
            navigation
        </span>
        <h1 style="width:fit-content;margin: 5px 8px;">TransitMaster</h1>
        <i>for K-hack</i>
    </header>

    <div id="main">
        <div id="dash">

            <h1 id="user" class="username">Hello, Kuttoosan</h1>

            <p style="    margin-bottom: 2px;">You are here.</p>
            <div id="mapContainer" class="mapContainer">
                <div id="map"></div>
            </div>
        </div>
        <div id="control">
            <button id="openQR" class="controlButton">
                <span class="material-symbols-sharp">
                    qr_code_2
                </span>
            </button>

        </div>

    </div>
    <div class="drawer" id="drawer">
        <p>Scan Pass</p>
        <img
            src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
        <button id="close" class="controlButton">
            <span class="material-symbols-sharp">
                close
            </span>
        </button>
    </div>

    <script src="script.js"></script>
</body>


</html>
