<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/style.css' rel='stylesheet' type='text/css'>

    <link rel="icon" href="/favicon.png" type="image/x-icon" />


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>TransitMaster</title>
</head>

<body class="body" style="justify-content: center;">
    Welcome to
    <div class="row"><span class="material-symbols-sharp" style="color:rgb(255, 51, 0)">
            navigation
        </span>
        <h1 style="width:fit-content;margin: 5px 8px;">TransitMaster</h1>
        <i>for K-hack</i>
    </div>
    <div class="column">

        <form onsubmit='return false' class="form">
            <div class="row" style="height: 48px;">
                <label for="username">Username</label>
                <input type="email" name="email" id="email" placeholder="email" required class="input">
            </div>
            <div class="row" style="height: 48px;">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required class="input">
            </div>
        </form>


        <button class="login row" onclick="validate_login()">Login
            <span class="material-symbols-sharp">
                arrow_forward
            </span>
        </button>
    </div>

    <script src="login.js"></script>
</body>

</html>
